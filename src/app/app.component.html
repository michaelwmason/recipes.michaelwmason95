<mat-toolbar
  style="max-width: 100%"
  color="primary"
  fxLayout="row"
  fxLayoutAlign="start center"
>
  <button
    fxFlex="0 0 auto"
    mat-button
    class="toolbar-button"
    (click)="route('/')"
  >
    Home
  </button>
  <button fxFlex="0 0 auto" mat-button class="toolbar-button">Mine</button>
  <button fxFlex="0 0 auto" mat-button class="toolbar-button">Add</button>
  <button fxFlex="0 0 auto" mat-button class="toolbar-button">Explore</button>
  <button
    fxFlex="0 0 auto"
    mat-button
    class="toolbar-button"
    (click)="route('/about')"
  >
    About
  </button>
  <span
    *ngIf="(screenSize$ | async) !== 'xs' && (screenSize$ | async) !== 'sm'"
    class="spacer"
  ></span>
  <button
    fxFlex="0 0 auto"
    mat-icon-button
    class="toolbar-button"
    style="margin-right: 1.5vw"
  >
    <mat-icon>person</mat-icon>
  </button>
</mat-toolbar>
<div style="height: 10vh">&nbsp;</div>
<router-outlet></router-outlet>

<div style="height: 10vh">&nbsp;</div>

<mat-toolbar
  color="primary"
  fxLayout="row"
  fxLayoutAlign="center center"
  class="bottom-toolbar"
>
  <span class="spacer"></span>
  <p fxFlex="0 0 auto" style="margin-bottom: 0px">Michael</p>
  <img
    fxFlex="0 0 auto"
    src="./../favicon.ico"
    style="height: 9vh; width: 9vh; margin-left: 2vw; margin-right: 2vw"
    class="hover"
    (click)="navToMichaelWMason95()"
  />
  <p fxFlex="0 0 auto" style="margin-bottom: 0px">Mason</p>
  <span class="spacer"></span>
</mat-toolbar>
